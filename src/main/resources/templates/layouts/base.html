<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="lateral" class="vstack gap-4 col-md-5 mx-auto">
        <figure>
            <a href="/">
                <img src="https://cdn3.iconfinder.com/data/icons/start-up-4/44/money-128.png" alt="Logo">
            </a>
        </figure>
        <a th:href="@{/ingresos-gastos}" class="btn btn-secondary">Ingresos y egresos</a>
        <a th:href="@{/empleados}" class="btn btn-secondary">Empleados</a>
        <a th:href="@{/empresas}" class="btn btn-secondary">Empresas</a>
    </div>
    <div th:fragment="error" class="row text-center">
        <h4 th:text="${error}"></h4>
        <div class="container">
            <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678069-sign-error-256.png" alt="">
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-warning">Home</a>
        </div>
    </div>
</body>
</html>
