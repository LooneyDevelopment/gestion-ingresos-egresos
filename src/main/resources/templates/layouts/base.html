<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="lateral" class="vstack gap-4 col-md-5 mx-auto">
        <figure>
            <a href="/">
                <img src="https://cdn3.iconfinder.com/data/icons/start-up-4/44/money-128.png" alt="Logo">
            </a>
        </figure>
        <a th:href="@{/ingresos-gastos}" class="btn btn-secondary">Ingresos y egresos</a>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Usuarios</a>
        <a th:href="@{/empresas}" class="btn btn-secondary">Empresas</a>
    </div>

    <div th:fragment="form" class="col-8">
        <h1 class="text-center text-primary my-2" th:text="${tituloPrincipal}"></h1>
        <div>
            <form class="form" th:object="${empresa}" th:method="${method}" th:action="${method} == 'POST' ? @{/empresas/nueva} : @{/empresas/editar/{id}(id=*{id})}">
                <div class="form-floating mt-3">
                    <input id="nameInput" type="text" th:field="*{name}" class="form-control" placeholder="Digita el nombre de la empresa..." required>
                    <label for="nameInput">Nombre</label>
                </div>

                <div class="form-floating mt-3">
                    <input id="documentInput" type="text" th:field="*{document}" class="form-control" placeholder="Digita el nit..." required>
                    <label for="documentInput">Documento</label>
                </div>

                <div class="form-floating mt-3">
                    <input id="phoneInput" type="text" th:field="*{phone}" class="form-control" placeholder="Digita el número de celular..."required>
                    <label for="phoneInput">Celular</label>
                </div>

                <div class="form-floating mt-3">
                    <input id="addressInput" type="text" th:field="*{address}" class="form-control" placeholder="Digita la dirección..." required>
                    <label for="addressInput">Dirección</label>
                </div>

                <button class="btn btn-success mt-3" th:text="${accion}"></button>
            </form>
        </div>
    </div>
    <div th:fragment="error" class="row text-center">
        <h4 th:text="${error}"></h4>
        <div class="container">
            <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678069-sign-error-256.png" alt="">
        </div>
        <a th:href="@{/}" class="btn btn-warning">Volver</a>
    </div>
</body>
</html>
